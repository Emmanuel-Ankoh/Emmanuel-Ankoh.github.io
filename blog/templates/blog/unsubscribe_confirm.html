{% extends 'base.html' %}

{% block content %}
  <h1>Unsubscribe</h1>
  <p>Are you sure you want to unsubscribe {{ email }} from blog updates?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Unsubscribe</button>
    <a class="btn btn-secondary" href="/blog/">Cancel</a>
  </form>
{% endblock %}
