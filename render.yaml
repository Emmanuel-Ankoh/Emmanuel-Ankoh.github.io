services:
  - type: web
    name: portfolio-app
    runtime: node
    region: oregon
    plan: free
    repo: https://github.com/Emmanuel-Ankoh/Emmanuel-Ankoh.github.io
    branch: main
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false   # set in Render dashboard after creating service
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false   # set in Render dashboard
    healthCheckPath: /
